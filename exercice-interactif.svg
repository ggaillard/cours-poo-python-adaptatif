<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stepGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Progress bar container -->
  <rect x="50" y="20" width="1100" height="60" rx="10" fill="rgba(255,255,255,0.2)"/>
  <rect x="70" y="35" width="1060" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="70" y="35" width="530" rx="4" height="8" fill="linear-gradient(90deg, #00f260, #0575e6)">
    <animate attributeName="width" values="400;530;400" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Step indicators -->
  <circle cx="140" cy="65" r="8" fill="#00f260"/>
  <text x="140" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">1</text>
  <text x="140" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Classes</text>
  
  <circle cx="280" cy="65" r="8" fill="#00f260"/>
  <text x="280" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">2</text>
  <text x="280" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Constructeurs</text>
  
  <circle cx="420" cy="65" r="8" fill="#667eea" stroke="white" stroke-width="2">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="420" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">3</text>
  <text x="420" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Méthodes</text>
  
  <circle cx="560" cy="65" r="6" fill="rgba(255,255,255,0.5)"/>
  <text x="560" y="68" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">4</text>
  <text x="560" y="85" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="10">Héritage</text>
  
  <!-- Main content area -->
  <rect x="50" y="110" width="1100" height="650" rx="15" fill="white" filter="url(#shadow)"/>
  
  <!-- Step header -->
  <rect x="60" y="120" width="60" height="60" rx="30" fill="url(#stepGradient)"/>
  <text x="90" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">3</text>
  
  <text x="140" y="145" fill="#4a5568" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Première Action (Méthode)</text>
  <line x1="60" y1="185" x2="1140" y2="185" stroke="#f0f0f0" stroke-width="2"/>
  
  <!-- Objective section -->
  <rect x="80" y="210" width="1040" height="80" rx="10" fill="#f8f9ff"/>
  <rect x="80" y="210" width="4" height="80" fill="#667eea"/>
  <text x="100" y="235" fill="#4a5568" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🎯 Objectif</text>
  <text x="100" y="260" fill="#4a5568" font-family="Arial, sans-serif" font-size="14">Apprendre à faire "agir" nos objets avec des méthodes</text>
  
  <!-- Observation section -->
  <rect x="80" y="310" width="1040" height="100" rx="10" fill="#ebf8ff"/>
  <rect x="80" y="310" width="4" height="100" fill="#3182ce"/>
  <text x="100" y="335" fill="#2c5282" font-family="Arial, sans-serif" font-size="16" font-weight="bold">🗣️ Les objets peuvent "parler"</text>
  <text x="100" y="360" fill="#2c5282" font-family="Arial, sans-serif" font-size="13">Un chien peut aboyer, un chat peut miauler...</text>
  <text x="100" y="380" fill="#2c5282" font-family="Arial, sans-serif" font-size="13">En programmation, ces actions s'appellent des <tspan font-weight="bold">méthodes</tspan> !</text>
  
  <!-- Code example -->
  <rect x="80" y="430" width="500" height="160" rx="8" fill="#1a202c"/>
  <text x="100" y="450" fill="#68d391" font-family="Courier New, monospace" font-size="12">class</text>
  <text x="150" y="450" fill="#e2e8f0" font-family="Courier New, monospace" font-size="12">Chien:</text>
  
  <text x="110" y="470" fill="#68d391" font-family="Courier New, monospace" font-size="12">def</text>
  <text x="145" y="470" fill="#90cdf4" font-family="Courier New, monospace" font-size="12">__init__</text>
  <text x="215" y="470" fill="#e2e8f0" font-family="Courier New, monospace" font-size="12">(self, nom):</text>
  
  <text x="120" y="490" fill="#e2e8f0" font-family="Courier New, monospace" font-size="12">self.nom = nom</text>
  
  <text x="110" y="520" fill="#68d391" font-family="Courier New, monospace" font-size="12">def</text>
  <text x="145" y="520" fill="#90cdf4" font-family="Courier New, monospace" font-size="12">aboyer</text>
  <text x="200" y="520" fill="#e2e8f0" font-family="Courier New, monospace" font-size="12">(self):</text>
  
  <text x="120" y="540" fill="#68d391" font-family="Courier New, monospace" font-size="12">return</text>
  <text x="180" y="540" fill="#f687b3" font-family="Courier New, monospace" font-size="12">f"</text>
  <text x="200" y="540" fill="#f687b3" font-family="Courier New, monospace" font-size="12">{self.nom} fait : Woof !"</text>
  
  <text x="100" y="570" fill="#9ca3af" font-family="Courier New, monospace" font-size="11"># Utilisation</text>
  <text x="100" y="585" fill="#e2e8f0" font-family="Courier New, monospace" font-size="12">mon_chien = Chien("Rex")</text>
  
  <!-- Challenge section -->
  <rect x="600" y="430" width="520" height="280" rx="10" fill="#f0fff4"/>
  <rect x="600" y="430" width="520" height="40" rx="10" fill="#9ae6b4"/>
  <text x="620" y="455" fill="#22543d" font-family="Arial, sans-serif" font-size="16" font-weight="bold">✏️ Micro-défi : Chat qui miaule</text>
  
  <text x="620" y="490" fill="#22543d" font-family="Arial, sans-serif" font-size="13">Ajoutez une méthode <tspan font-family="Courier New" fill="#2d3748">miauler</tspan> à votre classe Chat</text>
  
  <!-- Code input area -->
  <rect x="620" y="510" width="480" height="120" rx="5" fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
  <text x="630" y="530" fill="#68d391" font-family="Courier New, monospace" font-size="12">class Chat:</text>
  <text x="640" y="550" fill="#68d391" font-family="Courier New, monospace" font-size="12">def __init__(self, nom):</text>
  <text x="650" y="570" fill="#e2e8f0" font-family="Courier New, monospace" font-size="12">self.nom = nom</text>
  
  <text x="640" y="600" fill="#68d391" font-family="Courier New, monospace" font-size="12">def miauler(self):</text>
  <rect x="650" y="605" width="150" height="15" fill="#667eea" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="655" y="615" fill="#4a5568" font-family="Courier New, monospace" font-size="11">return f"{self.nom}...</text>
  
  <!-- Buttons -->
  <rect x="620" y="650" width="100" height="30" rx="15" fill="url(#stepGradient)" filter="url(#shadow)"/>
  <text x="670" y="670" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Vérifier</text>
  
  <rect x="740" y="650" width="80" height="30" rx="15" fill="#fbbf24" filter="url(#shadow)"/>
  <text x="780" y="670" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Indice</text>
  
  <!-- Success result -->
  <rect x="620" y="690" width="480" height="40" rx="5" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="630" y="710" fill="#22543d" font-family="Arial, sans-serif" font-size="12" font-weight="bold">🎉 Parfait ! Votre chat sait maintenant miauler !</text>
  
  <!-- Badge preview -->
  <rect x="850" y="650" width="120" height="25" rx="12" fill="linear-gradient(45deg, #ffd700, #ffed4e)" opacity="1">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="910" y="667" text-anchor="middle" fill="#744210" font-family="Arial, sans-serif" font-size="10" font-weight="bold">🎭 Animateur</text>
  
  <!-- Navigation -->
  <rect x="50" y="740" width="1100" height="50" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <rect x="70" y="755" width="100" height="30" rx="15" fill="#cbd5e0"/>
  <text x="120" y="775" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="12">← Précédent</text>
  
  <text x="600" y="775" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Étape 3 sur 8 - Niveau Débutant</text>
  
  <rect x="1030" y="755" width="100" height="30" rx="15" fill="url(#successGradient)" filter="url(#shadow)"/>
  <text x="1080" y="775" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Suivant →</text>
  
  <!-- Hint tooltip (appears on hover) -->
  <rect x="740" y="600" width="180" height="40" rx="5" fill="#fffbeb" stroke="#fbbf24" stroke-width="1" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </rect>
  <text x="750" y="615" fill="#92400e" font-family="Arial, sans-serif" font-size="11" opacity="0">💡 Utilisez</text>
  <text x="750" y="630" fill="#92400e" font-family="Courier New, monospace" font-size="10" opacity="0">return f"{self.nom} fait : Miaou !"</text>
  
  <animate attributeName="opacity" values="0;1;0" dur="4s" begin="2s" repeatCount="indefinite"/>
  
</svg>
