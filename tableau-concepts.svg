<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <text x="600" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    📋 Concepts abordés par niveau
  </text>
  <text x="600" y="80" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">
    Chaque concept a un niveau de difficulté de ⭐ à ⭐⭐⭐. Le niveau avancé suit un scénario professionnel différent.
  </text>
  
  <!-- Main table container -->
  <rect x="50" y="110" width="1100" height="650" rx="10" fill="white" filter="url(#shadow)"/>
  
  <!-- Table header -->
  <rect x="50" y="110" width="1100" height="50" rx="10" fill="url(#headerGradient)"/>
  <rect x="50" y="135" width="1100" height="25" fill="url(#headerGradient)"/>
  
  <!-- Header text -->
  <text x="150" y="140" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Concept POO</text>
  <text x="350" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🌱 Débutant</text>
  <text x="600" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🚀 Intermédiaire</text>
  <text x="950" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">🎓 Avancé BTS</text>
  
  <!-- Row separator lines -->
  <line x1="50" y1="160" x2="1150" y2="160" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Row 1: Classes et Objets -->
  <rect x="50" y="160" width="275" height="70" fill="#f7fafc"/>
  <text x="70" y="185" fill="#2d3748" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Classes et Objets</text>
  
  <!-- Debutant column -->
  <rect x="325" y="160" width="275" height="70" fill="rgba(72, 187, 120, 0.1)"/>
  <rect x="325" y="160" width="4" height="70" fill="#48bb78"/>
  <text x="340" y="180" fill="#38b2ac" font-size="12">⭐</text>
  <text x="340" y="200" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Analogie moule à gâteau</text>
  <text x="340" y="215" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">class Chat: pass</text>
  
  <!-- Intermediaire column -->
  <rect x="600" y="160" width="275" height="70" fill="rgba(237, 137, 54, 0.1)"/>
  <rect x="600" y="160" width="4" height="70" fill="#ed8936"/>
  <text x="615" y="180" fill="#ed8936" font-size="12">⭐⭐</text>
  <text x="615" y="200" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Classes avec état</text>
  <text x="615" y="215" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">__slots__, conventions</text>
  
  <!-- Avance column -->
  <rect x="875" y="160" width="275" height="70" fill="rgba(25, 118, 210, 0.1)"/>
  <rect x="875" y="160" width="4" height="70" fill="#1976d2"/>
  <text x="890" y="180" fill="#1976d2" font-size="12">🏢</text>
  <text x="890" y="200" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Architecture métier</text>
  <text x="890" y="215" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">class Livre(BaseModel)</text>
  
  <line x1="50" y1="230" x2="1150" y2="230" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Row 2: Constructeurs -->
  <rect x="50" y="230" width="275" height="70" fill="#f7fafc"/>
  <text x="70" y="255" fill="#2d3748" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Constructeurs</text>
  
  <!-- Columns for Constructeurs -->
  <rect x="325" y="230" width="275" height="70" fill="rgba(72, 187, 120, 0.1)"/>
  <rect x="325" y="230" width="4" height="70" fill="#48bb78"/>
  <text x="340" y="250" fill="#38b2ac" font-size="12">⭐</text>
  <text x="340" y="270" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">__init__ basique</text>
  <text x="340" y="285" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">def __init__(self, nom):</text>
  
  <rect x="600" y="230" width="275" height="70" fill="rgba(237, 137, 54, 0.1)"/>
  <rect x="600" y="230" width="4" height="70" fill="#ed8936"/>
  <text x="615" y="250" fill="#ed8936" font-size="12">⭐⭐</text>
  <text x="615" y="270" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Constructeurs robustes</text>
  <text x="615" y="285" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">validation, **kwargs</text>
  
  <rect x="875" y="230" width="275" height="70" fill="rgba(25, 118, 210, 0.1)"/>
  <rect x="875" y="230" width="4" height="70" fill="#1976d2"/>
  <text x="890" y="250" fill="#1976d2" font-size="12">🏢</text>
  <text x="890" y="270" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Factory methods</text>
  <text x="890" y="285" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">@classmethod from_dict</text>
  
  <line x1="50" y1="300" x2="1150" y2="300" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Row 3: Héritage -->
  <rect x="50" y="300" width="275" height="70" fill="#f7fafc"/>
  <text x="70" y="325" fill="#2d3748" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Héritage</text>
  
  <rect x="325" y="300" width="275" height="70" fill="rgba(72, 187, 120, 0.1)"/>
  <rect x="325" y="300" width="4" height="70" fill="#48bb78"/>
  <text x="340" y="320" fill="#38b2ac" font-size="12">⭐</text>
  <text x="340" y="340" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Héritage simple</text>
  <text x="340" y="355" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">class Chat(Animal):</text>
  
  <rect x="600" y="300" width="275" height="70" fill="rgba(237, 137, 54, 0.1)"/>
  <rect x="600" y="300" width="4" height="70" fill="#ed8936"/>
  <text x="615" y="320" fill="#ed8936" font-size="12">⭐⭐</text>
  <text x="615" y="340" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">super() et redéfinition</text>
  <text x="615" y="355" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">super().__init__(nom)</text>
  
  <rect x="875" y="300" width="275" height="70" fill="rgba(25, 118, 210, 0.1)"/>
  <rect x="875" y="300" width="4" height="70" fill="#1976d2"/>
  <text x="890" y="320" fill="#1976d2" font-size="12">🏢</text>
  <text x="890" y="340" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Hiérarchies métier</text>
  <text x="890" y="355" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">MRO, composition vs héritage</text>
  
  <line x1="50" y1="370" x2="1150" y2="370" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Row 4: Encapsulation -->
  <rect x="50" y="370" width="275" height="70" fill="#f7fafc"/>
  <text x="70" y="395" fill="#2d3748" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Encapsulation</text>
  
  <rect x="325" y="370" width="275" height="70" fill="#f7fafc"/>
  <text x="440" y="410" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-style="italic">❌ Non abordé</text>
  
  <rect x="600" y="370" width="275" height="70" fill="rgba(237, 137, 54, 0.1)"/>
  <rect x="600" y="370" width="4" height="70" fill="#ed8936"/>
  <text x="615" y="390" fill="#ed8936" font-size="12">⭐⭐</text>
  <text x="615" y="410" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Attributs privés</text>
  <text x="615" y="425" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">self._solde, self.__secret</text>
  
  <rect x="875" y="370" width="275" height="70" fill="rgba(25, 118, 210, 0.1)"/>
  <rect x="875" y="370" width="4" height="70" fill="#1976d2"/>
  <text x="890" y="390" fill="#1976d2" font-size="12">🏢</text>
  <text x="890" y="410" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Sécurité des données</text>
  <text x="890" y="425" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">@property, descriptors</text>
  
  <line x1="50" y1="440" x2="1150" y2="440" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Row 5: Design Patterns -->
  <rect x="50" y="440" width="275" height="70" fill="#f7fafc"/>
  <text x="70" y="465" fill="#2d3748" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Design Patterns</text>
  
  <rect x="325" y="440" width="275" height="70" fill="#f7fafc"/>
  <text x="440" y="480" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-style="italic">❌ Non abordé</text>
  
  <rect x="600" y="440" width="275" height="70" fill="#f7fafc"/>
  <text x="715" y="480" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-style="italic">❌ Non abordé</text>
  
  <rect x="875" y="440" width="275" height="70" fill="rgba(25, 118, 210, 0.1)"/>
  <rect x="875" y="440" width="4" height="70" fill="#1976d2"/>
  <text x="890" y="460" fill="#1976d2" font-size="12">🏢</text>
  <text x="890" y="480" fill="#2d3748" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Patterns professionnels</text>
  <text x="890" y="495" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Singleton, Factory, Observer</text>
  
  <line x1="50" y1="510" x2="1150" y2="510" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Row 6: Projet Final -->
  <rect x="50" y="510" width="275" height="70" fill="linear-gradient(45deg, #667eea, #764ba2)"/>
  <text x="70" y="535" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="bold">🎯 Projet Final</text>
  
  <rect x="325" y="510" width="275" height="70" fill="linear-gradient(135deg, #48bb78, #38a169)"/>
  <text x="440" y="530" text-anchor="middle" fill="white" font-size="20">🦁</text>
  <text x="440" y="550" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Zoo Virtuel</text>
  <text x="440" y="565" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Animal, Lion, Chat</text>
  
  <rect x="600" y="510" width="275" height="70" fill="linear-gradient(135deg, #ed8936, #dd6b20)"/>
  <text x="715" y="530" text-anchor="middle" fill="white" font-size="20">🛒</text>
  <text x="715" y="550" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">E-commerce</text>
  <text x="715" y="565" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Produit, Panier, validation</text>
  
  <rect x="875" y="510" width="275" height="70" fill="linear-gradient(135deg, #1976d2, #1565c0)"/>
  <text x="990" y="530" text-anchor="middle" fill="white" font-size="20">📚</text>
  <text x="990" y="550" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Système Bibliothèque</text>
  <text x="990" y="565" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Architecture complète</text>
  
  <!-- Legend -->
  <rect x="50" y="610" width="1100" height="80" fill="rgba(255,255,255,0.8)" rx="10"/>
  <text x="70" y="635" fill="#4a5568" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Légende des niveaux de difficulté :</text>
  
  <text x="90" y="660" fill="#38b2ac" font-size="14">⭐</text>
  <text x="110" y="660" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Niveau 1 - Découverte</text>
  
  <text x="280" y="660" fill="#ed8936" font-size="14">⭐⭐</text>
  <text x="310" y="660" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Niveau 2 - Maîtrise</text>
  
  <text x="480" y="660" fill="#1976d2" font-size="14">🏢</text>
  <text x="500" y="660" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Scénario Professionnel</text>
  
  <text x="700" y="660" fill="#a0aec0" font-size="14">❌</text>
  <text x="720" y="660" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Non abordé à ce niveau</text>
  
  <!-- Hover indicator on Classes et Objets row -->
  <rect x="50" y="160" width="1100" height="70" fill="rgba(102, 126, 234, 0.05)" rx="5">
    <animate attributeName="fill-opacity" values="0;0.1;0" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>